<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- projectName %></title>
    <style>
      .unsupported-browser {
        color: #211e14;
        background-image: linear-gradient(#feefae, #fae692);
        border-bottom: 1px solid #b3a569;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div
      class="unsupported-browser"
      id="unsupported-browser"
      style="display: none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        viewBox="0 0 16 16"
        width="16"
        height="16"
        version="1.1"
      >
        <path
          fill-rule="evenodd"
          d="M 8.893 1.5 c -0.183 -0.31 -0.52 -0.5 -0.887 -0.5 s -0.703 0.19 -0.886 0.5 L 0.138 13.499 a 0.98 0.98 0 0 0 0 1.001 c 0.193 0.31 0.53 0.501 0.886 0.501 h 13.964 c 0.367 0 0.704 -0.19 0.877 -0.5 a 1.03 1.03 0 0 0 0.01 -1.002 L 8.893 1.5 Z m 0.133 11.497 H 6.987 v -2.003 h 2.039 v 2.003 Z m 0 -3.004 H 6.987 V 5.987 h 2.039 v 4.006 Z"
        />
      </svg>
      <div>
        <div>
          <span
            >不建议使用当前浏览器或当前模式进行访问。推荐使用谷歌,新版edge、360浏览器(极速模式)、火狐等浏览器</span
          >
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      var isIE = /*@cc_on!@*/ false || !!document.documentMode;
      if (isIE) {
        var node = document.getElementById('unsupported-browser');
        node.style.display = 'flex';
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
